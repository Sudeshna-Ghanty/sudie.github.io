<html>
<head>
<title>Login and Registration Form</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="hero">
	
  <div class="formbox">
    
    <div class="buttonbox">
    	<div id="btn"></div>
    	<button type="button" class="toggle-btn" onclick="login()">Log In</button>
    	<button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>

    <div class="social-icons">
    	<img src="fb.jpg">
    	<img src="tw.jpg">
    	<img src="gb.jpg">
    </div>

    <form id="login" class="input-group">
	<label><b>Name</b></label>
		<input type="text" class="input-field" placeholder="Name" required>
		
		
    <label for="email"><b>User Id</b></label>
    <input type="text" class="input-field" placeholder="Enter User Id" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" class="input-field" placeholder="Enter Password" required>
    <input type="checkbox" class="check-box"><span>Remember Password</span>
    <button type="button" class="clearfix">
    	<a href="https://www.flipkart.com/">LOGIN</a></button>
    
</form>

<form id="register" class="input-group">
	<label><b>Name</b></label>
		<input type="text" class="input-field" placeholder="name"required>
		
	<label><b>Phone number</b></label>	
	<input type="number" class="input-field" placeholder="phone no." required>
		
    <label for="email"><b>Email Id</b></label>
    <input type="text" class="input-field" placeholder="Enter your Email"  required>

    <label for="psw"><b>Password</b></label>
    <input type="password" class="input-field" placeholder="Enter Password" name="psw" required>

    <input type="checkbox" class="check-box"><span>I agree to term and conditions</span>
   
      <button type="button" class="clearfix">
      	<a href="https://www.flipkart.com/">REGISTER</a></button>
      
    </form>
  </div>
</div>



<script>
	var x= document.getElementById("login");
	var y= document.getElementById("register");
	var z= document.getElementById("btn");
	function register(){
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";
	}

		function login(){
		x.style.left="50px";
		y.style.left="450px";
		z.style.left="0px";
	}
	</script>
</body>
</html>
